<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form to Googole Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br>Website Is On Its Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="images/send-icon.png" alt="" width="30px"></button>
        </form>
        <span>Thank you for Subscribing!</span>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzvfkhzlRJ5gXsx2JBaYFtnxnkeYD5ccFuieH7L7gcVdsySjQ0pY55Jd7hk8GHw6i6y/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
